<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Virtual Navigation System</title>
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/minimal-geometric-stripe-shape-background_1409-1014.jpg');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center">

    <div class="content-section w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-200">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 mt-1 rounded bg-gray-800 text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-200">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 mt-1 rounded bg-gray-800 text-white" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 text-white p-2 rounded">Login</button>
                <a href="signup.html" class="text-indigo-600">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
